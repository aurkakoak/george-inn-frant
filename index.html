<!DOCTYPE html>
<html>
<head>
  <title>The George Inn</title>
  <style>
    /* Set the background color to a light blue */
    body {
      background-color: #ADD8E6;
    }
    /* Set the font and size for the page */
    body, p, h1, h2 {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    /* Center the content on the page */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Style the header */
    h1 {
      font-size: 32px;
      color: #006400;
      text-align: center;
    }
    /* Style the subheader */
    h2 {
      font-size: 24px;
      color: #00008B;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The George Inn</h1>
    <h2>Frant, East Sussex</h2>
    <p>Welcome to The George Inn, a traditional pub located in the beautiful village of Frant in East Sussex. We offer a range of delicious food and drink, as well as a cozy atmosphere and friendly service. Stop by and see us soon!</p>
  </div>
</body>
</html>
